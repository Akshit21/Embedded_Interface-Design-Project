    <script>
 
      // log function
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };
 
      $(document).ready(function () {
        $("div#message_details").hide()
 
        var ws;
 
        $("#open").click(function(evt) {
          evt.preventDefault();
 
          var Last Temp = $("#Last Temp").val();
          var Max Temp = $("#Max Temp").val();
          var Min Temp = $("#Min Temp").val();
          var Avg Temp = $("#Last Temp").val();
          var Last Humidity = $("#Last Humidity").val();
          var Min Humidity = $("#Min Humidity").val();
          var Max Humidity = $("#Max Humidity").val();
          var Avg Humidity = $("#Avg Humidity").val();
          // create websocket instance
          ws = new WebSocket("ws://" + host + ":" + port + uri);
           
          // Handle incoming websocket message callback
            ws.onmessage = function(evt) {
            log("Message Received: " + evt.data)
            alert("message received: " + evt.data);
            };
 
          // Close Websocket callback
          ws.onclose = function(evt) {
            log("***Connection Closed***");
            alert("Connection close");
            $("#Last temp").css("background", "#ff0000"); 
            $("#Max temp").css("background", "#ff0000"); 
            $("#Min temp").css("background",  "#ff0000");
            $("#Avg temp").css("background",  "#ff0000");
            $("#Last Humidity").css("background", "#ff0000");
            $("#Max Humidity").css("background", "#ff0000");
            $("#Min Humidity").css("background",  "#ff0000");
            $("#Avg Humidity").css("background",  "#ff0000");
            $("# C to F").css("background", "#ff0000");
            $("div#message_details").empty();
 
            };
 
          // Open Websocket callback
          ws.onopen = function(evt) { 
            $("#Last temp").css("background", "#ff0000");
            $("#Max temp").css("background", "#ff0000");
            $("#Min temp").css("background",  "#ff0000");
            $("#Avg temp").css("background",  "#ff0000");
            $("#Last Humidity").css("background", "#ff0000");
            $("#Max Humidity").css("background", "#ff0000");
            $("#Min Humidity").css("background",  "#ff0000");
            $("#Avg Humidity").css("background",  "#ff0000");
            $("# C to F").css("background", "#ff0000");

            $("div#message_details").show();
            log("***Connection Opened***");
          };
        });
 
        // Send websocket message function
        $("#send").click(function(evt) {
            log("Sending Message: "+$("#message").val());
            ws.send($("#message").val());
        });
 
      });
    </script>
